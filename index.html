<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>思考法診断ツール</title>
  <!-- React 17 -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ Recharts v1.8.5 (UMD) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/1.8.5/Recharts.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, ResponsiveContainer } = Recharts;

    const App = () => {
      const data = [
        { subject: "論理的思考", score: 80, fullMark: 100 },
        { subject: "批判的思考", score: 65, fullMark: 100 },
        { subject: "水平思考", score: 90, fullMark: 100 },
        { subject: "垂直思考", score: 70, fullMark: 100 },
        { subject: "システム思考", score: 60, fullMark: 100 },
        { subject: "デザイン思考", score: 85, fullMark: 100 }
      ];

      return (
        <div className="p-6">
          <h1 className="text-2xl font-bold mb-4">思考法診断ツール</h1>
          <ResponsiveContainer width="100%" height={400}>
            <RadarChart data={data}>
              <PolarGrid />
              <PolarAngleAxis dataKey="subject" />
              <PolarRadiusAxis angle={30} domain={[0, 100]} />
              <Radar dataKey="score" stroke="#4f46e5" fill="#4f46e5" fillOpacity={0.6} />
            </RadarChart>
          </ResponsiveContainer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
